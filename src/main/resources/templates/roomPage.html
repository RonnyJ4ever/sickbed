<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>病人信息</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/admin/style.css}" media="all">
    <script type="text/html" id="indexTpl">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 20px;" >
            <form class="layui-form layui-form-pane" action="">
                <input name="id" th:value="${obj?.id}" class="layui-input layui-hide"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">病房号</label>
                    <div class="layui-input-block">
                        <input type="text" name="roomNum" th:value="${obj?.roomNum}" lay-verify="required" placeholder="请输入病房号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">病房状态</label>
                    <div class="layui-input-block">
                        <input type="text" name="roomJudge" th:value="${obj?.roomJudge}" lay-verify="required" placeholder="请输入病房状态" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">病房适应</label>
                    <div class="layui-input-block">
                        <input type="text" name="roomSuit" th:value="${obj?.roomSuit}" lay-verify="required" placeholder="请输入病房适应病人症状" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">病房适合性别</label>
                    <div class="layui-input-block">
                        <input type="text" name="roomSex" th:value="${obj?.roomSex}" lay-verify="required" placeholder="请输入病房适合病人性别" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">病房容量</label>
                    <div class="layui-input-block">
                        <input type="text" name="roomMax" th:value="${obj?.roomMax}" lay-verify="required" placeholder="请输入病房容量" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">可用病床</label>
                    <div class="layui-input-block">
                        <input type="text" name="roomFree" th:value="${obj?.roomFree}" lay-verify="required" placeholder="请输入可用病床数量" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="LAY-front-submit" id="LAY-front-submit" value="确认">
                </div>
            </form>
        </div>
    </div>
</div>


<script th:src="@{/static/layui/layui.js}"></script>
<script>
    layui.use(['form'], function () {
        var $ = layui.$;

    });
</script>
</body>
</html>
