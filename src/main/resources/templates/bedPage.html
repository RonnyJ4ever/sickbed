<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>病人信息</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/admin/style.css}" media="all">
    <script type="text/html" id="indexTpl">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 20px;" >
            <form class="layui-form layui-form-pane" action="">
                <input name="id" th:value="${obj?.id}" class="layui-input layui-hide"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">病床号</label>
                    <div class="layui-input-block">
                        <input type="text" name="bedNum" th:value="${obj?.bedNum}" lay-verify="required" placeholder="请输入病床号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所在房间编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="bedRoomId" th:value="${obj?.bedRoomid}" lay-verify="required" placeholder="请输入所在房间编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">病床病人编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="bedPatientId" th:value="${obj?.bedPatientid}" lay-verify="required" placeholder="请输入病床病人编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">病床男女属性</label>
                    <div class="layui-input-block">
                        <input type="text" name="bedGender" th:value="${obj?.bedGender}" lay-verify="required" placeholder="请输入病床男女属性" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">病床等级</label>
                    <div class="layui-input-block">
                        <input type="text" name="bedRank" th:value="${obj?.bedRank}" lay-verify="required" placeholder="请输入病床等级" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="LAY-front-submit" id="LAY-front-submit" value="确认">
                </div>
            </form>
        </div>
    </div>
</div>


<script th:src="@{/static/layui/layui.js}"></script>
<script>
    layui.use(['form'], function () {
        var $ = layui.$;

    });
</script>
</body>
</html>
