<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>病人信息</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/admin/style.css}" media="all">
    <script type="text/html" id="indexTpl">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
</head>
<body class="layui-layout-body">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">医生信息</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="main-table" lay-filter="main-table"></table>
                    <script type="text/html" id="toolbarDemo">
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/static/layui/layui.js}"></script>

<script>
    layui.use(['table','form'], function () {
        var deptName = parent.deptName;
        var $ = layui.$;
        var table = layui.table;
        table.render({
            elem: '#main-table',
            height: 500,
            url: '/doctor/queryDoctorByNameA?docBelong=' + deptName,
            method: 'POST',
            page: true,
            id: 'table-load',
            toolbar:'#toolbarDemo',
            cols:
                [
                    [
                        {title: '序号', templet: '#indexTpl', width: 100, align: 'center'},
                        {field: 'docNum', title: '医生工号', align: 'center', width: 100},
                        {field: 'docName', title: '医生姓名', align: 'center', width: 150, sort: true},
                        {field: 'docSex', title: '医生性别', align: 'center', width: 100},
                        {field: 'docIn', title: '医生在职情况', align: 'center', width: 150},
                        {field: 'docPosts', title: '医生职位', align: 'center', width: 100},
                        {field: 'docBelong', title: '医生所属科室', align: 'center', width: 150},
                    ]
                ]
        });

    });

</script>
</body>
</html>
