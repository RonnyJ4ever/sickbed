<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>病人信息</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/admin/style.css}" media="all">
    <script type="text/html" id="indexTpl">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 20px;" >
            <form class="layui-form layui-form-pane" action="">
                <input name="id" th:value="${obj?.id}" class="layui-input layui-hide"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">医生工号</label>
                    <div class="layui-input-block">
                        <input type="text" name="docNum" th:value="${obj?.docNum}" lay-verify="required" placeholder="请输入医生工号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">医生姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="docName" th:value="${obj?.docName}" lay-verify="required" placeholder="请输入医生姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">医生性别</label>
                    <div class="layui-input-block">
                        <input type="text" name="docSex" th:value="${obj?.docSex}" lay-verify="required" placeholder="请输入医生性别" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">在职情况</label>
                    <div class="layui-input-block">
                        <input type="text" name="docIn" th:value="${obj?.docIn}" lay-verify="required" placeholder="请输入医生在职情况" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">医生职位</label>
                    <div class="layui-input-block">
                        <input type="text" name="docPosts" th:value="${obj?.docPosts}" lay-verify="required" placeholder="请输入医生职位" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属科室</label>
                    <div class="layui-input-block">
                        <input type="text" name="docBelong" th:value="${obj?.docBelong}" lay-verify="required" placeholder="请输入医生在职情况" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="LAY-front-submit" id="LAY-front-submit" value="确认">
                </div>
            </form>
        </div>
    </div>
</div>


<script th:src="@{/static/layui/layui.js}"></script>
<script>
    layui.use(['form'], function () {
        var $ = layui.$;

    });
</script>
</body>
</html>
