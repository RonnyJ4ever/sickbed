<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>病人信息</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/admin/style.css}" media="all">
    <script type="text/html" id="indexTpl">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 20px;" >
            <form class="layui-form layui-form-pane" action="">
                <input name="id" th:value="${obj?.id}" class="layui-input layui-hide"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">病人姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" th:value="${obj?.name}" lay-verify="required" placeholder="请输入病人姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">病人年龄</label>
                    <div class="layui-input-block">
                        <input type="text" name="age" th:value="${obj?.age}" lay-verify="required" placeholder="请输入病人年龄" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">病人性别</label>
                    <div class="layui-input-block">
                        <input type="text" name="sex" th:value="${obj?.sex}" lay-verify="required" placeholder="请输入病人性别" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属科室</label>
                    <div class="layui-input-block">
                        <input type="text" name="belongHome" th:value="${obj?.belongHome}" lay-verify="required" placeholder="请输入病人所属科室" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身体状况</label>
                    <div class="layui-input-block">
                        <input type="text" name="bodyMes" th:value="${obj?.bodyMes}" lay-verify="required" placeholder="请输入病人身体状况" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">主治医师</label>
                    <div class="layui-input-block">
                        <input type="text" name="mainDoc" th:value="${obj?.mainDoc}" lay-verify="required" placeholder="请输入主治医师" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所住房号</label>
                    <div class="layui-input-block">
                        <input type="text" name="homeNum" th:value="${obj?.homeNum}" lay-verify="required" placeholder="请输入病人所住房号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所住床号</label>
                    <div class="layui-input-block">
                        <input type="text" name="bedNum" th:value="${obj?.bedNum}" lay-verify="required" placeholder="请输入病人所住床号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="LAY-front-submit" id="LAY-front-submit" value="确认">
                </div>
            </form>
        </div>
    </div>
</div>


<script th:src="@{/static/layui/layui.js}"></script>
<script>
    layui.use(['form'], function () {
        var $ = layui.$;

    });
</script>
</body>
</html>
